<!DOCTYPE html>
<html>

<head>
    <title>Jessica Maria Castillo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <button type="submit" class="btn btn-default"> btn-default : Botón estándar o por
                    defecto.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> btn-primary : Es un botón que se
                    destaca entre un conjunto de botones.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"> btn-success : Se utiliza para
                    indicar una acción exitosa.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">btn-info : Es un botón para
                    información.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning"> btn-warning : Es un botón que nos
                    informa que debemos tener cuidado con la acción que tiene asociado el botón.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger"> btn-danger : Indica que la acción que
                    tiene asociado el botón es peligrosa.</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-link"> btn-link : Convierte al botón como un
                    hipervínculo, haciendo que disminuya su importancia.</button>
            </div>
        </form>
    </div>
</body>

</html>
